spring.datasource.url=jdbc:mysql://localhost:3306/comercio
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
server.servlet.context-path=/comercio

#hikari configução de otimizaçã da aplicação, otimização de tempo nas requisições

#numero maxido de milisegundos de um cliente aguardara por uma conexão
spring.datasource.hikari.connection-timeout=20000
#numero minimo de conexões inativas mantidas pelo hiraki em um conjunto de conexões
spring.datasource.hikari.minimum-idle=10
#numero maximo do pool de conexão
spring.datasource.hikari.maximum-pool-size=40
#tempo ocioso de conexão
spring.datasource.hikari.idle-timeout=10000

